<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recursos - Sistema de Gesti贸n de Aulas</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>Gesti贸n de Aulas</h1>
        <div class="user-info">
          <p id="userNameDisplay">Cargando...</p>
          <p id="userRoleDisplay"></p>
        </div>
      </div>

      <nav class="sidebar-nav">
        <a href="/dashboard.html" class="nav-item">
          <span class="nav-item-icon"></span>
          <span>Dashboard</span>
        </a>
        <a href="/rooms.html" class="nav-item">
          <span class="nav-item-icon"></span>
          <span>Aulas</span>
        </a>
        <a href="/reservations.html" class="nav-item">
          <span class="nav-item-icon"></span>
          <span>Reservas</span>
        </a>
        <a href="/resources.html" class="nav-item active">
          <span class="nav-item-icon"></span>
          <span>Recursos</span>
        </a>
        <a href="/history.html" class="nav-item">
          <span class="nav-item-icon"></span>
          <span>Historial</span>
        </a>
        <a href="/users.html" class="nav-item" id="usersLink" style="display: none;">
          <span class="nav-item-icon"></span>
          <span>Usuarios</span>
        </a>
      </nav>

      <div class="sidebar-footer">
        <button class="btn btn-danger btn-block" id="logoutBtn">
          Cerrar Sesi贸n
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="topbar">
        <h2>Gesti贸n de Recursos</h2>
        <button class="btn btn-primary" id="openNewResourceBtn" style="display: none;">
          Nuevo Recurso
        </button>
      </div>

      <div class="content">
        <!-- Filtros -->
        <div class="filters">
          <div class="filters-grid">
            <div class="form-group">
              <label class="form-label">Aula</label>
              <select class="form-select" id="filterAula">
                <option value="">Todas las aulas</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">Tipo</label>
              <input type="text" class="form-input" id="filterTipo" placeholder="Ej: Escritorio, Silla, Computadora">
            </div>

            <div class="form-group">
              <label class="form-label">Estado</label>
              <select class="form-select" id="filterEstado">
                <option value="">Todos</option>
                <option value="Activo">Activo</option>
                <option value="Da帽ado">Da帽ado</option>
                <option value="Reparado">Reparado</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">&nbsp;</label>
              <button class="btn btn-primary btn-block" id="applyFiltersBtn">
                Buscar Recursos
              </button>
            </div>
          </div>
        </div>

        <!-- Resultados -->
        <div id="resultsSection" class="hidden">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Resultados (<span id="resultsCount">0</span>)</h3>
            </div>
            <div class="card-body">
              <div class="table-container">
                <table class="table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Aula</th>
                      <th>M贸dulo</th>
                      <th>Tipo</th>
                      <th>C贸digo</th>
                      <th>Estado</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="resourcesTable">
                    <tr>
                      <td colspan="7" class="text-center">Use los filtros para buscar recursos</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal Nuevo Recurso -->
  <div class="modal" id="newResourceModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Nuevo Recurso</h3>
        <button class="modal-close" id="closeModalBtn"></button>
      </div>
      <div class="modal-body">
        <form id="newResourceForm">
          <div class="form-group">
            <label class="form-label">Aula *</label>
            <select class="form-select" id="aula_id" required>
              <option value="">Seleccione un aula</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Tipo *</label>
            <input type="text" class="form-input" id="tipo" placeholder="Ej: Escritorio, Silla, Computadora" required>
          </div>

          <div class="form-group">
            <label class="form-label">C贸digo *</label>
            <input type="text" class="form-input" id="codigo" placeholder="Ej: I-304-56413" required>
          </div>

          <div class="form-group">
            <label class="form-label">Estado *</label>
            <select class="form-select" id="estado" required>
              <option value="Activo">Activo</option>
              <option value="Da帽ado">Da帽ado</option>
              <option value="Reparado">Reparado</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancelModalBtn">Cancelar</button>
        <button class="btn btn-primary" id="submitResourceBtn">Crear Recurso</button>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <script src="/js/resources.js"></script>
</body>
</html>
