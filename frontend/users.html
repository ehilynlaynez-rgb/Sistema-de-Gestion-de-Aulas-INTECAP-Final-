<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuarios - Sistema de Gesti贸n de Aulas</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>Gesti贸n de Aulas</h1>
        <div class="user-info">
          <p id="userNameDisplay">Cargando...</p>
          <p id="userRoleDisplay"></p>
        </div>
      </div>

      <nav class="sidebar-nav">
        <a href="/dashboard.html" class="nav-item">
          <span class="nav-item-icon"></span>
          <span>Dashboard</span>
        </a>
        <a href="/rooms.html" class="nav-item">
          <span class="nav-item-icon"></span>
          <span>Aulas</span>
        </a>
        <a href="/reservations.html" class="nav-item">
          <span class="nav-item-icon"></span>
          <span>Reservas</span>
        </a>
        <a href="/resources.html" class="nav-item">
          <span class="nav-item-icon"></span>
          <span>Recursos</span>
        </a>
        <a href="/history.html" class="nav-item">
          <span class="nav-item-icon"></span>
          <span>Historial</span>
        </a>
        <a href="/users.html" class="nav-item active">
          <span class="nav-item-icon"></span>
          <span>Usuarios</span>
        </a>
      </nav>

      <div class="sidebar-footer">
        <button class="btn btn-danger btn-block" id="logoutBtn">
          Cerrar Sesi贸n
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="topbar">
        <h2>Gesti贸n de Usuarios</h2>
        <button class="btn btn-primary" id="openNewUserBtn">
          Nuevo Usuario
        </button>
      </div>

      <div class="content">
        <!-- Tabla de Usuarios -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Listado de Usuarios</h3>
          </div>
          <div class="card-body">
            <div class="table-container">
              <table class="table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Estado</th>
                    <th>Fecha Registro</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="usersTable">
                  <tr>
                    <td colspan="7" class="text-center">Cargando...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal Nuevo Usuario -->
  <div class="modal" id="userModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">Nuevo Usuario</h3>
        <button class="modal-close" id="closeModalBtn"></button>
      </div>
      <div class="modal-body">
        <form id="userForm">
          <input type="hidden" id="userId">

          <div class="form-group">
            <label class="form-label">Nombre Completo *</label>
            <input type="text" class="form-input" id="name" required>
          </div>

          <div class="form-group">
            <label class="form-label">Correo Electr贸nico *</label>
            <input type="email" class="form-input" id="email" required>
          </div>

          <div class="form-group" id="passwordGroup">
            <label class="form-label">Contrase帽a *</label>
            <input type="password" class="form-input" id="password" required>
          </div>

          <div class="form-group">
            <label class="form-label">Rol *</label>
            <select class="form-select" id="role" required>
              <option value="USUARIO">USUARIO (Instructor)</option>
              <option value="ADMIN">ADMIN (Administrador)</option>
            </select>
          </div>

          <div class="form-group" id="activeGroup" style="display: none;">
            <label class="form-label">
              <input type="checkbox" id="active" checked>
              Usuario Activo
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancelModalBtn">Cancelar</button>
        <button class="btn btn-primary" id="submitUserBtn">Guardar Usuario</button>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <script src="/js/users.js"></script>
</body>
</html>
