<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Gestión de Aulas</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h1>Sistema de Gestión de Aulas</h1>
        <p>Inicie sesión para continuar</p>
      </div>

      <div id="alertContainer"></div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="email">Correo Electrónico</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="usuario@ejemplo.com" 
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="••••••••" 
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="btn btn-primary btn-block btn-lg" id="loginBtn">
          <span>Iniciar Sesión</span>
        </button>
      </form>

      <div class="text-center mt-3" style="font-size: 0.875rem; color: var(--gray-600);">
        <p>Credenciales por defecto:</p>
        <p><strong>admin@sistema.com</strong> / <strong>admin123</strong></p>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
