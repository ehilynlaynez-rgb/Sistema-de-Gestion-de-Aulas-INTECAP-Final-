<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas - Sistema de Gesti贸n de Aulas</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>Gesti贸n de Aulas</h1>
        <div class="user-info">
          <p id="userNameDisplay">Cargando...</p>
          <p id="userRoleDisplay"></p>
        </div>
      </div>

      <nav class="sidebar-nav">
        <a href="/dashboard.html" class="nav-item">
          <span class="nav-item-icon"></span>
          <span>Dashboard</span>
        </a>
        <a href="/rooms.html" class="nav-item">
          <span class="nav-item-icon"></span>
          <span>Aulas</span>
        </a>
        <a href="/reservations.html" class="nav-item active">
          <span class="nav-item-icon"></span>
          <span>Reservas</span>
        </a>
        <a href="/resources.html" class="nav-item">
          <span class="nav-item-icon"></span>
          <span>Recursos</span>
        </a>
        <a href="/history.html" class="nav-item">
          <span class="nav-item-icon"></span>
          <span>Historial</span>
        </a>
        <a href="/users.html" class="nav-item" id="usersLink" style="display: none;">
          <span class="nav-item-icon"></span>
          <span>Usuarios</span>
        </a>
      </nav>

      <div class="sidebar-footer">
        <button class="btn btn-danger btn-block" id="logoutBtn">
          Cerrar Sesi贸n
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="topbar">
        <h2>Gesti贸n de Reservas</h2>
        <button class="btn btn-primary" id="openNewReservationBtn">
          Nueva Reserva
        </button>
      </div>

      <div class="content">
        <!-- Filtros -->
        <div class="filters">
          <div class="filters-grid">
            <div class="form-group">
              <label class="form-label">Estado</label>
              <select class="form-select" id="filterStatus">
                <option value="">Todos</option>
                <option value="Activa" selected>Activas</option>
                <option value="Completada">Completadas</option>
                <option value="Cancelada">Canceladas</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">Fecha</label>
              <input type="date" class="form-input" id="filterDate">
            </div>

            <div class="form-group">
              <label class="form-label">&nbsp;</label>
              <button class="btn btn-primary btn-block" id="applyFiltersBtn">
                Aplicar Filtros
              </button>
            </div>
          </div>
        </div>

        <!-- Tabla de Reservas -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Listado de Reservas</h3>
          </div>
          <div class="card-body">
            <div class="table-container">
              <table class="table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Aula</th>
                    <th>Instructor</th>
                    <th>Fecha</th>
                    <th>Hora Inicio</th>
                    <th>Hora Fin</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="reservationsTable">
                  <tr>
                    <td colspan="8" class="text-center">Cargando...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal Nueva Reserva -->
  <div class="modal" id="newReservationModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Nueva Reserva</h3>
        <button class="modal-close" id="closeModalBtn"></button>
      </div>
      <div class="modal-body">
        <form id="newReservationForm">
          <div class="form-group">
            <label class="form-label">Aula *</label>
            <select class="form-select" id="room_id" required>
              <option value="">Seleccione un aula</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Instructor *</label>
            <input type="text" class="form-input" id="instructor" required>
          </div>

          <div class="form-group">
            <label class="form-label">Fecha * (M谩ximo 7 d铆as adelante)</label>
            <input type="date" class="form-input" id="fecha" required>
          </div>

          <div class="grid grid-cols-2">
            <div class="form-group">
              <label class="form-label">Hora Inicio *</label>
              <input type="time" class="form-input" id="hora_inicio" required>
            </div>

            <div class="form-group">
              <label class="form-label">Hora Fin *</label>
              <input type="time" class="form-input" id="hora_fin" required>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Grupo WhatsApp (Formato: +521234567890)</label>
            <input type="text" class="form-input" id="grupo_whatsapp" placeholder="+521234567890">
            <small style="color: var(--gray-600); font-size: 0.75rem;">
              Formato internacional con c贸digo de pa铆s
            </small>
          </div>

          <div id="availabilityMessage"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancelModalBtn">Cancelar</button>
        <button class="btn btn-primary" id="submitReservationBtn">Crear Reserva</button>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <script src="/js/reservations.js"></script>
</body>
</html>
